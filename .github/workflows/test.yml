name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install modules
        run: yarn install --immutable
      - name: Run Jest tests
        run: yarn test
      - name: Run TypeScript type checker
        run: yarn test:types
